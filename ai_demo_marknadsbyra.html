<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI-Marknadsportal för Byråer</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8f9fb;
      margin: 0;
      padding: 40px 20px;
      color: #333;
    }
    .container {
      max-width: 960px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #1a73e8;
      margin-bottom: 40px;
    }
    .tool {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      margin-bottom: 30px;
    }
    h2 {
      color: #1a73e8;
      margin-top: 0;
    }
    textarea, input, button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .output {
      background: #eef3f8;
      margin-top: 15px;
      padding: 15px;
      border-radius: 6px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI-Marknadsportal för Byråer</h1>

    <div class="tool">
      <h2>1. Innehållsmotor</h2>
      <p>Skriv ett kort brief eller produktbeskrivning:</p>
      <textarea id="contentInput" rows="4" placeholder="Ex: Skapa 3 Facebook-annonser för ekologisk hudkräm..."></textarea>
      <button onclick="generateContent()">Generera innehåll</button>
      <div id="contentOutput" class="output"></div>
    </div>

    <div class="tool">
      <h2>2. Idégenerator</h2>
      <p>Beskriv bransch eller kampanjsyfte:</p>
      <input type="text" id="ideaInput" placeholder="Ex: Black Week för sportbutik">
      <button onclick="generateIdeas()">Generera kampanjidéer</button>
      <div id="ideaOutput" class="output"></div>
    </div>

    <div class="tool">
      <h2>3. AI-analys av kampanjdata</h2>
      <p>Klistra in kampanjresultat eller summering:</p>
      <textarea id="insightInput" rows="4" placeholder="Ex: 14 000 visningar, 2,4 % CTR, 16 konverteringar..."></textarea>
      <button onclick="generateInsights()">Få AI-insikter</button>
      <div id="insightOutput" class="output"></div>
    </div>
  </div>

  <script>
    function generateContent() {
      const input = document.getElementById("contentInput").value;
      const output = `Genererat innehåll för:
"${input}"

- Annons 1: Upptäck vår nya ekologiska hudkräm. 100 % naturlig – 100 % glow.
- Annons 2: Känns huden trött? Ge den liv med vår veganska boost.
- Annons 3: Miljösmart hudvård som funkar på riktigt. Testa idag!`;
      document.getElementById("contentOutput").innerText = output;
    }

    function generateIdeas() {
      const input = document.getElementById("ideaInput").value;
      const output = `Idéer för kampanj: "${input}"

1. 5 dagar - 5 deals: Ny deal varje dag!
2. "Tävla & vinn" för att skapa engagemang
3. Live-video med erbjudande-timer
4. Influencer-samarbete i stories
5. Black Friday BINGO - samla erbjudanden`;
      document.getElementById("ideaOutput").innerText = output;
    }

    function generateInsights() {
      const input = document.getElementById("insightInput").value;
      const output = `AI-analys:

Utifrån dina kampanjdata:
- God räckvidd men låg konvertering
- CTA: "Testa nu" funkar bättre än "Läs mer"
- Instagram outperformar Facebook med +28 %
- Nästa steg: A/B-testa rubriker, öka videoanvändning`;
      document.getElementById("insightOutput").innerText = output;
    }
  </script>
</body>
</html>
